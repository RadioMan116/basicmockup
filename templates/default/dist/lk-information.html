<!DOCTYPE html>
<html lang="en">

<head>
	<title>A.T. by Noris</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
</head>


<body class="mobile">
	<div class="wrapper">
		<div class="header">
			<div class="header__inner">
				<div class="header__row">
					<div class="header__col">
						<div class="logo">

							<a href="/" class="logo__link">
								<picture>
									<source media="(max-width: 812px)" srcset="images/Slice.png">
										<img alt="" class="lazyload" src="images/Slice.png">
								</picture>
							</a>
						</div>
						<!-- /.logo -->
					</div>
					<!-- /.header__col -->
					<div class="header__col header__col_center">
						<div class="log-out lk-out">
							<a href="" class="log-out__link">
								Выйти
							</a>
							<!-- /.log-out__link -->
						</div>
					</div>
					<!-- /.header__col -->
				</div>
				<!-- /.header__row -->
			</div>
			<!-- /.header__inner -->
		</div>
		<div class="lk-order">
			<h1 class="mobile-app__subtitle">
				Личный кабинет официанта
			</h1>
			<div class="lk-order-form">
				<form action="">
					<div class="lk-order-form__pic">
						<div class="popup__pic">
							<img src="images/file.svg" alt="" class="stub">
						</div>
						<div class="file">
							<div class="file__footer">
								<span class="file__button">Загрузить фото
							<input class="file__input" type="file" accept="image/*">
						</span>
							</div>

						</div>
					</div>
					<!-- /.lk-order-form__pic -->
					<div class="lk-order-form__list">
						<div class="popup__row">
							<div class="popup__subtitle">
								Фамилия
							</div>
							<!-- /.popup__subtitle -->
							<input type="text" required="" data-form-label="" class="popup__input" placeholder="">
						</div>
						<!-- /.popup__row -->
						<div class="popup__row">
							<div class="popup__subtitle">
								Имя
							</div>
							<!-- /.popup__subtitle -->
							<input type="text" required="" data-form-label="" class="popup__input" placeholder="">
						</div>
						<!-- /.popup__row -->
						<div class="popup__row">
							<div class="popup__subtitle">
								Телефон
							</div>
							<!-- /.popup__subtitle -->
							<input type="tel" required="" data-form-label="" class="popup__input" placeholder="+7 _ _ _ – _ _ – _ _" value="">
						</div>
						<!-- /.popup__row -->
						<div class="popup__row">
							<div class="popup__subtitle">
								E-mail
							</div>
							<!-- /.popup__subtitle -->
							<input type="text" required="" data-form-label="" class="popup__input">
						</div>
						<div class="lk-order-middle__caption">
							Безопасность
							<a href="#">
						Забыли пароль?
					</a>
						</div>
						<!-- /.lk-order-middle__caption -->
						<div class="popup__row">
							<div class="popup__subtitle">
								Текущий пароль
							</div>
							<!-- /.popup__subtitle -->
							<input type="password" required="" data-form-label="" class="popup__input" value="">
						</div>
						<!-- /.popup__row -->
						<div class="popup__row">
							<div class="popup__subtitle">
								Новый пароль
							</div>
							<!-- /.popup__subtitle -->
							<input type="password" required="" data-form-label="" class="popup__input" value="">
						</div>
						<!-- /.popup__row -->
						<div class="popup__row">
							<div class="popup__subtitle">
								Повторите новый пароль
							</div>
							<!-- /.popup__subtitle -->
							<input type="password" required="" data-form-label="" class="popup__input" value="">
						</div>
						<!-- /.popup__row -->
						<div class="popup__row">
							<input type="submit" class="popup__submit" value="Сохранить изменения">
							<!-- /.login__button -->
						</div>
					</div>
					<!-- /.lk-order-form__list -->
				</form>
			</div>
			<!-- /.lk-order-form -->
		</div>
		<!-- /.lk-order -->

		<div class="footer">
			<div class="footer__inner">
				<div class="footer__copyright">© 2020. Онлайн-меню.ру</div>
				<!-- /.footer__copyright -->
				<!-- <a href="#" class="footer__boss " data-ajax data-url="ajax/popup/boss/boss.html">
			Жалоба руководству и шеф повару
		</a> -->
				<!-- /.footer__boss -->
			</div>
			<!-- /.footer__inner -->
		</div>
		<!-- /.footer -->

	</div>
	<!-- /.wrapper -->

	<script type="text/javascript" src="./js/main.bundle.js"></script>

</body>

</html>
