<!DOCTYPE html>
<html lang="en">

<head>

	<title>A.T. by Noris</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/style.css">

</head>


<body>

	<div class="wrapper">



		<div class="login">
			<div class="login__title title">Онлайн-меню</div>
			<!-- /.login__title -->
			<div class="login__form">
				<div class="login__header">

					<div class="login__subtitle">
						Авторизация
					</div>
					<!-- /.login__subtitle -->


				</div>
				<!-- /.login__header -->
				<form action="">






					<div class="login__row">
						<div class="login__caption">
							Логин
						</div>
						<!-- /.login__caption -->
						<input type="email" data-form-label class="login__input">
					</div>
					<!-- /.login__row -->


					<div class="login__row">
						<div class="login__caption">
							Пароль
						</div>
						<!-- /.login__caption -->
						<input type="password" data-form-label class="login__input">
					</div>
					<!-- /.login__row -->


					<div class="login__footer">

						<input type="submit" class="login__button" value="Войти">
						<!-- /.login__button -->


						<a href="#" class="login__restore">
					Восстановить пароль
				</a>
						<!-- /.login__restore -->


					</div>
					<!-- /.login__footer -->
				</form>
			</div>
			<!-- /.login__form -->
		</div>
		<!-- /.login -->


		<div class="footer">
			<div class="footer__inner">
				<div class="footer__copyright">© 2020. Онлайн-меню.ру</div>
				<!-- /.footer__copyright -->
				<a href="#" class="footer__boss " data-ajax data-url="ajax/popup/boss/boss.html">
			Жалоба руководству и шеф повару
		</a>
				<!-- /.footer__boss -->
			</div>
			<!-- /.footer__inner -->
		</div>
		<!-- /.footer -->


	</div>
	<!-- /.wrapper -->


	<script type="text/javascript" src="./js/main.bundle.js"></script>


</body>

</html>
